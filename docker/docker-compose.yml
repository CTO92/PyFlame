version: '3.8'

services:
  # ==========================================================================
  # PyFlame Model Server
  # ==========================================================================
  pyflame-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    image: pyflame:latest
    container_name: pyflame-server
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models:ro
    environment:
      - MODEL_PATH=/models/model.pf
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  # ==========================================================================
  # PyFlame Jupyter Lab
  # ==========================================================================
  pyflame-jupyter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: jupyter
    image: pyflame-jupyter:latest
    container_name: pyflame-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./models:/models:ro
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped

  # ==========================================================================
  # PyFlame Development Environment
  # ==========================================================================
  pyflame-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    image: pyflame-dev:latest
    container_name: pyflame-dev
    volumes:
      - ..:/app
    working_dir: /app
    stdin_open: true
    tty: true
    command: bash

  # ==========================================================================
  # Load Balancer (for production)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: pyflame-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pyflame-server
    restart: unless-stopped
    profiles:
      - production

# ==========================================================================
# Networks
# ==========================================================================
networks:
  default:
    name: pyflame-network
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  models:
  notebooks:
